version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build_and_test: # this can be any name you choose
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          node-version: '14'
      - run: node --version
      - run:
          command: npm run test
          name: Run tests
workflows:
  test_my_app:
    jobs:
      - build_and_test
      